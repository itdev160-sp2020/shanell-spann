<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Activity 8">
        <meta name="keywords" content="Blog Post App, Assignment 8, ITDEV-160">
        <meta name="author" content="Shanell A. Spann">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Blog Post App</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <h1 class="header-title">The Blog Post</h1>
            <div class="header-menu">
                <button id="new-button">New</button> 
            </div>
        </header>
        <main>
            <section id="display-content"></section>
        </main>
        <footer>
            By Shanell A. Spann
        </footer>

        <!---Modal Dialog Box Hidden By Default-->
        <div class="modal" id="modal-dialog">
            <section>
                <h2> Blog Title</h2>
                <input type="text" id="edit-title-text">
                <span id="edit-title-message"></span> 
            </section>
            <section>
                <h2>Message</h2>
                <textarea id="edit-content-text" cols="8" rows="8"></textarea>
                <span id="edit-content-message"></span>
            </section>
            <footer class="modal-buttons">
                <button type="button" id="cancel-button">Cancel</button>
                <button type="button" id="save-button">Save</button>
            </footer>
        </div>
        <div id="modal-backdrop"></div>
        <script src="js/scripts.js" charset="UTF-8"></script>
    </body>
</html>
